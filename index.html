<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="智慧养猪主页 - 料肉比计算、出栏奖金等工具">
  <title>智慧养猪</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      /* 柔和渐变配色：与计算页一致性强 */
      --bg-start: #e6f0ff;   /* 浅蓝灰底 */
      --bg-end: #f9fbff;     /* 接近白的暖灰 */
      --btn-start: #00aaff;
      --btn-end: #0077ff;
      --shadow-glow: rgba(0, 123, 255, 0.25);
      --text-color: #1f2937;
      --text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(160deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text-color);
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      color: #1e3a8a;
      text-shadow: var(--text-shadow);
      animation: fadeInUp 0.8s ease-out;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .btn {
      padding: 15px 30px;
      background: linear-gradient(45deg, var(--btn-start), var(--btn-end));
      color: white;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      min-width: 280px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
      background: linear-gradient(45deg, var(--btn-end), var(--btn-start));
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .btn i {
      margin-right: 8px;
      font-size: 16px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      color: #4b5563;
      font-size: 14px;
      font-weight: 500;
      text-shadow: none;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
        min-width: 240px;
        padding: 13px 25px;
      }
    }
  </style>
</head>
<body>

  <h1>智慧养猪</h1>

  <main class="btn-container">
    <a href="fcr.html" class="btn" aria-label="料肉比计算器"><i class="fas fa-weight-hanging"></i> 料肉比 (FCR)</a>
    <a href="restore-fcr.html" class="btn" aria-label="还原料肉比计算器"><i class="fas fa-sync-alt"></i> 还原料肉比</a>
    <a href="bonus.html" class="btn" aria-label="出栏奖金计算器"><i class="fas fa-coins"></i> 出栏奖金</a>
  </main>

  <footer class="footer">
    <p>版权所有 © 2025 智慧养猪 | Sanfoo 设计 & 开发</p>
  </footer>

</body>
</html>
